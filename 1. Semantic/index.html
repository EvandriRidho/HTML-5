<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>
<body>
    <h1>Welcome to my site</h1>
    <div class="navigation" role="navigation" aria-label="my-main-navigation">
        <h2>Navigation Title</h2>
        <ol>
            <li><a href="">Link 1</a></li>
            <li><a href="">Link 2</a></li>
            <li><a href="">Link 3</a></li>
        </ol>
    </div>
<!-- Jika menggunakan div akan diskip saat menggunakan screen reader
jadi disarankan menggunakan semantic html : nav,header,main,footer,
namun jika tetap menggunakan div maka disarankan diberi role  aria-label dan lainnya -->

</body>
</html>
